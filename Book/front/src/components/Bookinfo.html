<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 제목</title>
</head>
<body>

    <div class="container">

        <!-- 책 정보 섹션 -->
        <div class="book-header">
            <div class="book-image">
                <img src="book-cover.jpg" alt="책 제목">
            </div>
            <div class="book-info">
                <div class="book-title">책 제목</div>
                <div class="book-rating">
                    <span class="rating-value">10.0</span>
                    <span class="rating-stars">★★★★★</span>
                </div>
                <div class="book-meta">
                    <span>조회수: 10만</span> · <span>찜: 15000</span> · <span>리뷰: 5000</span>
                </div>

                <!-- 간단한 책 소개 -->
                <div class="book-description">
                    책의 간단한 소개글이 들어가는 부분
                </div>
                <!-- 책 가격 -->
                <div class="book-price">
                    <strong>가격:</strong> 15,000원
                </div>
                <!-- 찜하기, 구매하기 버튼 -->
                <div class="book-actions">
                    <button class="wish-button">찜하기</button>
                    <button class="buy-button">구매하기</button>
                </div>
            </div>
        </div>

        <!-- 책 설명 및 목차 섹션 -->
        <div class="book-details">
            <div class="book-summary">
                책의 상세 설명이 들어가는 부분
            </div>
            <div class="book-table-of-contents">
                <h2>목차</h2>
                <ul>
                    <li>1장</li>
                    <li>2장</li>
                    <li>3장</li>
                    <li>4장</li>
                    <li>5장</li>
                </ul>
            </div>
        </div>

    </div>

</body>
</html>
