<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매 옵션</title>
</head>
<body>

    <div class="container">

        <!-- 구매 분류 선택 -->
        <div class="purchase-type">
            <label for="purchase-option">구매 분류</label>
            <select id="purchase-option" name="purchase-option">
                <option value="rental">대여</option>
                <option value="buy">소장</option>
            
            </select>
        </div>

        <!-- 대여 일수 선택 (대여를 선택한 경우에만 보임) -->
        <div class="rental-period" id="rental-period" style="display: none;">
            <label for="rental-days">대여 일수</label>
            <select id="rental-days" name="rental-days">
                <option value="7">7일</option>
                <option value="14">14일</option>
                <option value="30">30일</option>
            </select>
        </div>

        <!-- 구매 버튼 및 가격 정보 -->
        <div class="book-price">
            <strong>가격:</strong> 36,990원
        </div>

        <!-- 수량 선택 -->
        <div class="quantity">
            <label for="quantity">수량</label>
            <button type="button" id="decrease">-</button>
            <input type="text" id="quantity" value="1">
            <button type="button" id="increase">+</button>
        </div>

        <!-- 총 가격 -->
        <div class="total-price">
            총 1개: 36,990원
        </div>

        <!-- 장바구니, 구매하기 버튼 -->
        <div class="book-actions">
            <button class="cart-button">장바구니</button>
            <button class="buy-button">구매하기</button>
        </div>

    </div>
</body>
</html>
