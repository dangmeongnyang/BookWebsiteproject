<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매 페이지</title>
</head>
<body>

    <div class="container">
        <h1>구매 페이지</h1>

        <!-- 결제 내용 섹션 -->
        <div class="content-section">
            <div class="section-title">결제내용</div>
            <div class="payment-details">
                <div class="payment-info">
                    <span>책1 제목</span>
                    <span>책2 제목</span>
                </div>
                <div class="payment-info">
                    <span>이용기간</span>
                    <span>2024.10.23~2024.11.22 (30일)</span>
                </div>
                <div class="amount">금액 : 10,000원</div>
            </div>

            <!-- 결제 수단 선택 -->
            <div class="section-title">결제수단 선택</div>
            <div class="payment-method">
                <input type="radio" id="card" name="payment-method" checked>
                <label for="card">카드결제</label>
                <div class="card-box">
                    <span class="card-register">카드 등록</span>
                </div>
            </div>

            <!-- 다른 결제 수단 -->
            <div class="other-payment">
                <input type="radio" id="other" name="payment-method">
                <label for="other">다른 결제수단</label>

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox">
                        약관에 동의합니다.
                    </label>
                </div>
            </div>

            <!-- 버튼 섹션 -->
            <div class="buttons">
                <button class="cancel-button">취소</button>
                <button class="next-button">다음</button>
            </div>
        </div>
    </div>

</body>
</html>
